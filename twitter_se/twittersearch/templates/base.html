{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{% block title %}Twitter Search Engine{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body id="{% block body-id %}body{% endblock %}">
	{% block top-nav-wrapper %}
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li {% if slug == 'index' %}class="active"{% endif %}>
						<a href="/">Home</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					{% if person == None %}
						<li class="active">
							<a href="{% url 'page' 'login' %}">Sign in with Twitter</a>
						</li>	
					{% else %}
						<li class="active">
							<a href="{% url 'page' 'logout' %}">Logout {{ person }}</a>
						</li>
					{% endif %}

				</ul>
			</div>
		</div>
	</div>
	{% endblock %}
	{% block content %}{% endblock %}
	<script src="{% static 'js/jquery-2.2.0.min.js' %}" />
	<script src="{% static 'js/bootstrap.min.js' %}" />
</body>
</html>
