<div class="jumbotron">
	<div class="container">
		<h2>Twitter Search Engine</h2>
	</div>
</div>
<div class="container">
	<div class="row">
		<form class="form-signup col-md-6 col-md-offset-3" role="form" action="search_tweet/" method="GET">
		<h2 class="form-signin-heading">Search for tweets</h2>
			<div class="form-group">
				<input type="text" class="form-control"
					placeholder="Enter query here" required=""
					autofocus="" autocomplete="off" name="query">
			</div>
			<div class="form-group">
				<button class="btn btn-sm btn-primary search_btn"
					type="submit">Search</button>
			</div>
		</form>
	</div>
</div>
